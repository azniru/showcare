on: [push]

name: AzureApp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: 'Run Azure CLI commands'
        run: |
           ls
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: nirulabs/app:latest
          
      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
      - name: 'Run Azure CLI commands'
        run: |
           ls
           pwd
           az webapp config container set --name GenApp123 --resource-group for-devops --docker-custom-image-name nirulabs/app
      
